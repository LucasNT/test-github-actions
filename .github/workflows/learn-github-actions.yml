---
name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches:
      - main
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    environment: "teste"
    outputs:
      bats_version: ${{ steps.bat_version.outputs.test }}
    steps:
      - id: informations
        run: |
          echo $GITHUB_REF
          git name-rev --name-only $GITHUB_SHA
